name: CI/CD for Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t my-app:latest -f app/Dockerfile .
          docker tag my-app:latest renancavalcantercb/my-app:latest
          docker push renancavalcantercb/my-app:latest

      - name: Start Minikube
        run: |
          minikube start --driver=docker

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Wait for Pods to be Ready
        run: |
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=my-app --timeout=120s

      - name: Test Kubernetes Deployment
        run: |
          echo "Testing the service..."
          MINIKUBE_IP=$(minikube ip)
          NODE_PORT=$(kubectl get svc app-service -o=jsonpath='{.spec.ports[0].nodePort}')
          echo "Service is available at http://$MINIKUBE_IP:$NODE_PORT"
          curl --fail "http://$MINIKUBE_IP:$NODE_PORT" || exit 1
